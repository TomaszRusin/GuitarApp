<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="preferences-form">
        <div class="preferences">
            <label for="base-note">Choose base note</label>
            <input list="base-notes" id="base-note-choice"/>
            <datalist id="base-notes">
                <option value="A">
                <option value="A#">
                <option value="B">
                <option value="C">
                <option value="C#">
                <option value="D">
                <option value="D#">
                <option value="E">
                <option value="F">
                <option value="F#">
                <option value="G">
                <option value="G#">
            </datalist>
        </div>
        <div class="preferences">
            <label for="scale">Choose a scale</label>
            <input list="scales" id="scale-choice"/>
            <datalist id="scales">
                <option value="Durowa"><!-- 1,3,5,6,8,10,12 -->
                <option value="Molowa(naturalna)"><!-- 1,3,4,6,8,9,11 -->
            </datalist>
        </div>
        <button>Start</button>
    </div>
    <div id="note-display"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- Load our React component. -->
    <script src="noteDisplay.js"></script>
</body>
</html>
